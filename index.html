<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="play-area">
            <div class="button-area">
                <button class="playbutton" id="rock">Rock</button>
                <button class="playbutton" id="paper">Paper</button>
                <button class="playbutton" id="scissors">Scissors</button>
            </div>
            <div class="results">
                <h1 class="textresult">Choose an option</h1>
                <h2 class="runningscore">Score: </h2>
                <button class="restart" style="display: none">Start Over</button>
            </div>
        </div>
        <script src="script.js">

        </script>
    </body>
</html>
